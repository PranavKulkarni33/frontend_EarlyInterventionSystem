<div class="container">
    <h2>Instructor Panel</h2>
  
    <!-- Course Name -->
    <div class="form-group">
      <label for="courseName">Course Name:</label>
      <input type="text" id="courseName" [(ngModel)]="courseName" class="form-control">
    </div>
  
    <!-- Feature Selection -->
    <div class="form-group">
      <label>Select Course Components:</label>
      <div *ngFor="let item of gradingComponents">
        <input type="checkbox" [value]="item" (change)="toggleComponent(item, $event)">
        <label>{{ item }}</label>
      </div>
      <!-- <div>
        <input type="checkbox" (change)="toggleCustomComponent($event)">
        <label>Other:</label>
        <input *ngIf="customComponentEnabled" type="text" [(ngModel)]="customComponent" class="form-control">
      </div> -->
    </div>
  
    <!-- Weightage Section -->
    <div class="form-group">
      <label>Assign Weightage (Total must be 100%)</label>
      <div *ngFor="let component of selectedComponents">
        <label>{{ component }} (%)</label>
        <input type="number" [(ngModel)]="gradingScheme[component]" class="form-control"
               (input)="validateTotalWeight()">
      </div>
    </div>
  
    <p *ngIf="totalGradingWeight !== 100" class="text-danger">
      Total must be 100% (Current: {{ totalGradingWeight }}%)
    </p>
  
    <!-- Class Attribute Selection -->
    <div class="form-group" *ngIf="previewColumns.length > 0">
      <label for="classAttribute">Select Class Attribute:</label>
      <select id="classAttribute" [(ngModel)]="classAttribute" class="form-control">
        <option *ngFor="let col of previewColumns" [value]="col">{{ col }}</option>
      </select>
    </div>
  
    <!-- File Upload -->
    <div class="form-group">
      <label for="fileUpload">Upload CSV File:</label>
      <input type="file" id="fileUpload" (change)="onFileSelected($event)" class="form-control">
    </div>
  
    <!-- Update Data Button -->
    <button (click)="updateCSVData()" class="btn btn-secondary" [disabled]="!selectedFile">Update Data</button>
  
    <!-- CSV Preview -->
    <div *ngIf="previewData.length > 0">
      <h4>CSV Preview (First 5 Rows)</h4>
      <table class="table">
        <thead>
          <tr>
            <th *ngFor="let col of previewColumns">{{ col }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of previewData">
            <td *ngFor="let col of previewColumns">{{ row[col] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Upload Button -->
    <button (click)="submitData()" class="btn btn-primary" 
            [disabled]="!isDataConfirmed || !classAttribute || totalGradingWeight !== 100">
      Upload
    </button>
  </div>
