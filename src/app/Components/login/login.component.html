<div class="container px-4 py-5 mx-auto">
    <div class="card card0">
        <div class="d-flex flex-lg-row flex-column-reverse">

            <div class="card card2">
                <img id="image" src="../../../assets/images/login.png">
                
            </div>

            <div class="card card1">
                <div class="row d-flex text-end px-lg-4 px-3 pt-3">
                    <h4 id="logo"><strong>Early Intervention at YorkU</strong></h4>
                </div>
                <div class="row justify-content-center my-auto">
                    <div class="col-lg-8 my-5">
                        <h3 class="mb-3">Login</h3>
                        <small class="text-muted">Welcome back to Eary Intervention</small>

                        <div class="form-group mt-4">
                            <input type="email" id="mail" class="form-control" required>
                            <label class="form-control-placeholder" for="mail">Email</label>
                        </div>

                        <div class="form-group mt-5">
                            <input type="text" id="password" class="form-control" required>
                            <label class="form-control-placeholder" for="password">Password</label>
                        </div>

                        <div class="row justify-content-center my-3">
                            <button class="btn btn-gray">Login</button>
                        </div>
                    </div>
                </div>
                <div class="bottom text-center mb-3">
                    <a (click)="openSignup()" class="sm-text mx-auto mb-3">Don't have an account yet?</a>
                </div>
            </div>

        </div>
    </div>
</div>
