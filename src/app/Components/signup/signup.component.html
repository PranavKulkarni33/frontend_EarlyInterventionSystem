<div class="container px-4 py-5 mx-auto">
    <div class="card card0">
        <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="card card1">
                <div class="row d-flex px-lg-4 px-3 pt-3">
                    <h4 id="logo"><strong>Early Intervention at YorkU</strong></h4>
                </div>
                <div class="row justify-content-center my-auto">
                    <div class="col-lg-8 my-5">
                        <h3 class="mb-3">Signup</h3>
                        <small class="text-muted">Sign up to experience Early Intervention</small>

                        <div class="form-group mt-5">
                            <label class="text-muted">You are a:</label>
                            <div class="radioList d-flex w100">
                                <div class="radioItem d-flex">
                                    <input type="radio" id="grievance-status-open" name="role" [(ngModel)]="user.role" value="Instructor" class="me-1">
                                    <label for="grievance-status-open" class="text-muted">Instructor</label>
                                </div>
                                <div class="radioItem d-flex ms-3">
                                    <input type="radio" id="grievance-status-close" name="role" [(ngModel)]="user.role" value="Student" class="me-1">
                                    <label for="grievance-status-close" class="text-muted">Student</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-5">
                            <input type="text" id="name" class="form-control" required [(ngModel)]="user.name" name="name">
                            <label class="form-control-placeholder" for="name">Full Name</label>
                        </div>

                        <div class="form-group mt-4">
                            <input type="email" id="mail" class="form-control email-input" required [(ngModel)]="user.email" name="email">
                            <label class="form-control-placeholder" for="mail">Email</label>
                        </div>

                        <div class="form-group mt-4">
                            <input type="password" id="password" class="form-control" required [(ngModel)]="user.password" name="password">
                            <label class="form-control-placeholder" for="password">Create Password</label>
                        </div>

                        <div class="form-group mt-4">
                            <input type="password" id="confirmPassword" class="form-control" required [(ngModel)]="confirmPassword" name="confirmPassword">
                            <label class="form-control-placeholder" for="confirmPassword">Confirm Password</label>
                        </div>

                        <div class="row justify-content-center my-3">
                            <button (click)="signup()" class="btn btn-gray">Sign up</button>
                        </div>

                        <div *ngIf="errorMessage" class="text-danger text-center mt-2">
                            {{ errorMessage }}
                        </div>
                    </div>
                </div>
                <div class="bottom text-center mb-3">
                    <a (click)="openLogin()" class="sm-text mx-auto mb-3">Already have an account?</a>
                </div>
            </div>
            <div class="card card2">
                <img id="image" src="../../../assets/images/success.png">
            </div>
        </div>
    </div>
</div>
